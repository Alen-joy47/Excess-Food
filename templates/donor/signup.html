{% extends 'base/indexBase.html' %}
{% load static %}


{% block navbar %}
<div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
      </li>
    </ul>
    <a href="/" class="mx-3"><button class="btn btn-danger text-white" type="button"><b>Back</b></button></a>
  </div>
{% endblock navbar %}


{% block content %}
<div style="margin-top: 80px;">
   
    <section class="vh-80" style="background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 35px;">
                <div class="card-body p-md-4">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h3 fw-bold mb-3 mx-1 mx-md-4 mt-2">Sign up</p>
      
                      <form class="mx-1 mx-md-4" method="post" action="/sendOtp/" name="myform" id="myform">
      
                        {% csrf_token %}
                        <input type="text" name="type" value="donor" hidden>

                        <div class="form-group mb-4">
                        <label class="form-label" for="form2Example11">Name</label>
                        <input type="text" id="name" name="name"  class="form-control" placeholder="Name"  autocomplete="off"/>
                        <h6 class="m-1" id="namecheck"></h6>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" for="form2Example22">Contact Number</label>
                            <input type="tel" placeholder="Contact Number" maxlength="10" minlength="10" id="phone" name="phone" class="form-control" />
                            <h6 id="phonecheck"></h6>
                        </div>
    
                        <div class="form-group mb-4">
                        <label class="form-label" for="form2Example22">Email</label>
                        <input type="email" placeholder="Email" id="email" name="email" class="form-control" />
                        <h6 id="emailcheck"></h6>
                        </div>

                        
                        <div class="form-group">
                          <label for="exampleSelect">Select an Gender:</label>
                          <select class="form-control" id="gender" name="gender">
                            <option value="0" selected>Select Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                          </select>
                          <h6 id="gendercheck"></h6>
                        </div>

                        <div class="form-group mb-4">
                        <label class="form-label" for="form2Example22">Address</label>
                        <textarea type="text" placeholder="Address" id="address" name="address" rows="3" class="form-control"></textarea>
                        <h6 id="addresscheck"></h6>
                        </div>

                        <div class="form-group mb-4">
                        <label class="form-label" for="form2Example22">Password</label>
                        <input type="password" placeholder="Password" id="password" name="password" class="form-control" />
                        <h6 id="passwordcheck"></h6>
                        </div>

                        <div class="form-group mb-4">
                        <label class="form-label" for="form2Example22">Confirm Password</label>
                        <input type="password" placeholder="Password" id="repassword" name="repassword" class="form-control" />
                        <h6 id="repasswordcheck"></h6>

                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" id="submit" onclick="validate_btn();" name="submit" class="btn btn-primary btn-md">Submit</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-12 col-lg-8 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="{% static 'images/food_donation.png' %}" class="img-fluid" alt="Sample image">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <style>
        .input-control {
    display: flex;
    flex-direction: column;
}

.input-control input {
    border: 2px solid #f0f0f0;
	border-radius: 4px;
	display: block;
	font-size: 12px;
	padding: 10px;
	width: 100%;
}

.input-control input:focus {
    outline: 0;
}

.input-control.success input {
    border-color: #09c372;
}

.input-control.error input {
    border-color: #ff3860;
}

.input-control .error {
    color: #ff3860;
    font-size: 9px;
    height: 13px;
}
      </style>
</div>
{% endblock content %}
